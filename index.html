<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circle Menu (iPod Like) | Vagner Santana</title>
	<link rel="stylesheet" href="css/player.css">
</head>
<body>
	<a href="http://github.com/vagnervjs/ipod-circle-menu" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<div class="circle">
		<ul>
			<li>
				<a href="#">

			</li>
			<li>

					<img src="img/icons/ff.svg" alt="Icon">
				</a>
			</li>
			<li>
				<a href="#">
					<img src="img/icons/vol_down.svg" alt="Icon">

			</li>
			<li>
				<a href="#">

				<img src="img/icons/pause.svg" alt="Icon">
			</a>
